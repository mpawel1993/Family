spring:
  jpa:
    show-sql: true
    hibernate:
      ddl-auto: create-drop
  liquibase:
    enabled: true
    change-log: classpath:/db/changelog/changeset-master.yml
  h2:
    console:
      enabled: true
      path: /h2
  datasource:
    url: jdbc:h2:file:./database/dev;DB_CLOSE_DELAY=-1
    data-username: sa
    data-password:
